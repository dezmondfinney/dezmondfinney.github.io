<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Start</title>
</head>

<body id="app" class="bg-slate-600 text-slate-200">
  <header class="p-5">
    <nav>
      <ul class="flex">
        <li v-for="nav in navigation" class="flex px-2 mx-2">
          <a :href="nav.path" class="case" style="text-transform:capitalize">
            {{ nav.name }}
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container flex flex-col items-center justify-center p-5 mx-auto">
    Hello
  </main>

  <footer class="p-5">
    Footer
  </footer>
</body>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        "navigation": [
          {
            "name": "home",
            "path": "/"
          },
          {
            "name": "about",
            "path": "/about.html"
          },
          {
            "name": "blog",
            "path": "/blog.html"
          }
        ],
      }
    }
  }).mount('#app')
</script>

</html>
